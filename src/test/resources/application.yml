spring:
  datasource:
    # 메모리에서 동작하는 가짜 DB 주소
    url: jdbc:h2:mem:testdb;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop # 테스트 시작할 때 테이블 만들고 끝나면 삭제
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: never